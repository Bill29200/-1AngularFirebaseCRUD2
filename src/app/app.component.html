<div class="container">
	<div class="row">
		<div class="col-sm-6 mt-3">
			<!--  -->
			<h1>Person</h1>
			<div> 
				<h5 class="text-secondary">Total: {{getNb()}} </h5>
			</div>
			&nbsp;
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>role</th>
                            <th>BU / Unite</th>
                            <th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let p of tableau;let i = index">
						<td>{{ p.name }}</td>
                            <td>{{ p.email }}</td>
                            <td>{{ p.password }}</td>
                            <td>{{ p.role }}</td>
                            <td>{{ p.bu }}</td>
						<td>
							<button class="btn btn-danger" (click)="onEnlever(i)">
								<i class="fa fa-trash"></i>
							</button>
							&nbsp;
							<button class="btn btn-primary" (click)="onCharger(i)" data-bs-toggle="modal"
							data-bs-target="#Modal">

								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-pencil" viewBox="0 0 16 16">
									<path
										d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
								</svg>
							</button>
							<!---->
							&nbsp;
							
							<!-- Modal -->
							<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel"
								aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="ModalLabel">Update person</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<!----->
											<input type="text" aria-label="Name" [(ngModel)]="name1"
											placeholder="Name" class="form-control ">
										<input type="text" aria-label="Email" [(ngModel)]="email1"
											placeholder="E-mail" class="form-control mt-3">
										<input type="text" aria-label="Password" [(ngModel)]="password1"
											placeholder="Password" class="form-control mt-3">
										<input type="text" aria-label="Role" [(ngModel)]="role1"
											placeholder="Role" class="form-control mt-3">
										<input type="text" aria-label="Bu" [(ngModel)]="bu1"
											placeholder="Bu/Unite" class="form-control mt-3">
											<!----->
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-bs-dismiss="modal">Close</button>
											<button type="button" class="btn btn-primary" (click)="onModifier()" data-bs-dismiss="modal">Save changes</button>
										</div>
									</div>
								</div>
							</div>
							<!--Modal Ajout-->
							<div class="modal fade" id="exampleModalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog">
								  <div class="modal-content">
									<div class="modal-header">
									  <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
									  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<input type="text" aria-label="Name" [(ngModel)]="name" placeholder="Name" class="form-control ">
										<input type="text" aria-label="Email" [(ngModel)]="email" placeholder="E-mail"
											class="form-control mt-3">
										<input type="text" aria-label="Password" [(ngModel)]="password" placeholder="Password"
											class="form-control mt-3">
										<input type="text" aria-label="Role" [(ngModel)]="role" placeholder="Role" class="form-control mt-3">
										<input type="text" aria-label="Bu" [(ngModel)]="bu" placeholder="Bu/Unite" class="form-control mt-3">
									</div>
									<div class="modal-footer">
									  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									  <br><button class="btn btn-success mt-3" data-bs-dismiss="modal"(click)="onAjouter()">
										<!--i class="bi bi-save"></i-->
										Save
									</button>
									</div>
								  </div>
								</div>
							  </div>
							<!--Fin modal Ajout-->

						</td>
					</tr>
				</tbody>
			</table>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-success  mt-3" data-bs-toggle="modal" data-bs-target="#exampleModalAdd">
				<i class="fa fa-plus"></i>
			  </button>
			&nbsp;
			<button class="btn btn-danger mt-3" (click)="onSupprimerTout()">
				<i class="fa fa-trash"></i> All<span class="badge badge-light">{{getNb()}}</span>
			</button>
			&nbsp;
			
			
		</div>
	</div>
